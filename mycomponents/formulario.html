<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <title>Projeto My Components</title>

    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <header class="header-left">
        <nav class="list">
            <a href="#">
                <img src="imagens/perfil.png" alt="rapaz sorridente" class="profile">
            </a>
            <ul>
                <li><a href="index.html" class="link-list">Home</a></li>
                <li><a href="tipografia.html" class="link-list">Tipografia</a></li>
                <li><a href="cards.html" class="link-list">Cards</a></li>
                <li><a href="listas.html" class="link-list">Listas</a></li>
                <li><a href="formulario.html" class="link-list">Formulário</a></li>
                <li><a href="botoes.html" class="link-list">Botões</a></li>
                <li><a href="tabelas.html" class="link-list">Tabelas</a></li>
            </ul>
        </nav>
    </header>
    <main class="main-content">
        <h1>My Components</h1>
        <section>
            <h3>Entre em contato</h3>
            <article class="row">
                <form action="" class="form">
                    <div class="row">
                        <div>
                            <label for="name">Nome</label>
                            <input type="text" id="name" name="name" placeholder="nome completo">
                        </div>
                        <div>
                            <label for="email">Email </label>
                            <input type="email" id="email" name="email" required>
                        </div>
                    </div>
                    <label for="caixa">Digite sua mensagem</label>
                    <textarea class="txtarea" name="caixa" id="caixa" rows="8" maxlength="300"></textarea>
                    <button type="submit" class="btn btncontato">Enviar</button>
                </form>
                <address>
                    <p><b>Endereço</b> 1234 Somewhere Rd. Nashville, TN 00000 United States</p>
                    <p><b>Telefone</b> 000-000-000</p>
                    <p><b>Email</b> email@server.com</p>
                </address>
            </article>
        </section>
        <section>
            <h3>Quiz</h3>
            <form action="" class="form-quiz">
                <label for="select">Qual é sua linguagem preferida?</label>
                <Select name="selector-tec" id="selector-tec">
                    <option value="null">Selecione</option>
                    <optgroup label="Front-end">
                        <option value="html">HTML</option>
                        <option value="css">CSS</option>
                        <option value="js">Java Script</option>
                    </optgroup>
                </Select>
                <label>Baixa prioridade
                    <input type="radio" name="prioridade" value="baixa"></label>

                <label>Media prioridade
                    <input type="radio" name="prioridade" value="media"></label>

                <label>Alta prioridade
                    <input type="radio" name="prioridade" value="alta"></label>

                <label><input type="checkbox" name="boxcopia" value="true"> Envie-me uma cópia</label>

                <label><input type="checkbox" name="boxbot" value="true"> Sou um humano</label>

                <div class="row">
                    <button type="reset" class="btn btnclear">Limpar</button>
                    <button type="submit" class="btn btnsub">Enviar</button>
                </div>
            </form>
        </section>
    </main>
</body>

</html>
