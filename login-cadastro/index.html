<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />

    <title>Login</title>

    <link rel="stylesheet" href="estilo.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <form action="#" method="get" class="formulario">
      <fieldset class="content">
        <legend class="tlt">Login</legend>

        <label for="user" class="campos">Usu√°rio</label>
        <input
          type="text"
          name="user"
          id="user"
          class="dados transition--padding"
          required
        />

        <label for="password" class="campos">Senha</label>
        <input
          type="password"
          name="password"
          id="password"
          class="dados transition--padding"
          required
        />

        <div class="actions">
          <button type="button" class="btn">Login</button>
          <a href="cadastro.html" class="cadastro">Cadastre-se</a>
          <a href="#" class="action_link">Esqueci a minha senha</a>
        </div>
      </fieldset>
    </form>
  </body>
</html>
